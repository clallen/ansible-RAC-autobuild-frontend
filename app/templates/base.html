<!DOCTYPE html>
<html>
<head>
<title>
{{title}} - RAC Autobuild Configurator
</title>
</head>
<body>
{% block content %}{% endblock %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class=flashes>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}
</body>
</html>
